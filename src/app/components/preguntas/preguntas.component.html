<div class="cuadro">
    <div class="question">
      <p id="question-text">{{ pregunta.texto }}</p>
      <p>Elige una de las siguientes respuestas:</p>
      <br>
      <div class="opciones">
        <label *ngIf="parteIzquierda === 'inv1'" [ngClass]="{'selected-option': selectedAnswer === '0'}">
          <input type="radio" name="answer" class="answer-option" value="0"
                 [(ngModel)]="selectedAnswer" (change)="onOptionChange($event)"> 1. Nada hábil.
        </label>

        <label *ngIf="parteIzquierda === 'inv1'" [ngClass]="{'selected-option': selectedAnswer === '2'}">
          <input type="radio" name="answer" class="answer-option" value="2"
                 [(ngModel)]="selectedAnswer" (change)="onOptionChange($event)"> 2. Poco hábil.
        </label>

        <label *ngIf="parteIzquierda === 'inv1'" [ngClass]="{'selected-option': selectedAnswer === '3'}">
          <input type="radio" name="answer" class="answer-option" value="3"
                 [(ngModel)]="selectedAnswer" (change)="onOptionChange($event)"> 3. Medianamente hábil.
        </label>

        <label *ngIf="parteIzquierda === 'inv1'" [ngClass]="{'selected-option': selectedAnswer === '4'}">
          <input type="radio" name="answer" class="answer-option" value="4"
                 [(ngModel)]="selectedAnswer" (change)="onOptionChange($event)"> 4. Muy hábil.
        </label>

        <label *ngIf="parteIzquierda === 'inv1'" [ngClass]="{'selected-option': selectedAnswer === '5'}">
          <input type="radio" name="answer" class="answer-option" value="5"
                 [(ngModel)]="selectedAnswer" (change)="onOptionChange($event)"> 5. Mucho muy hábil.
        </label>


 <label *ngIf="parteIzquierda === 'inv3' && (!eliminatedOptionsInv3.includes('1') || selectedAnswer === '1')" [ngClass]="{'selected-option': selectedAnswer === '1'}">
  <input type="radio" name="answer" class="answer-option" value="1"
         [(ngModel)]="selectedAnswer" (change)="onOptionChangeInv3($event)"> 1.
</label>

<label *ngIf="parteIzquierda === 'inv3' && (!eliminatedOptionsInv3.includes('2') || selectedAnswer === '2')" [ngClass]="{'selected-option': selectedAnswer === '2'}">
  <input type="radio" name="answer" class="answer-option" value="2"
         [(ngModel)]="selectedAnswer" (change)="onOptionChangeInv3($event)"> 2.
</label>

<label *ngIf="parteIzquierda === 'inv3' && (!eliminatedOptionsInv3.includes('3') || selectedAnswer === '3')" [ngClass]="{'selected-option': selectedAnswer === '3'}">
  <input type="radio" name="answer" class="answer-option" value="3"
         [(ngModel)]="selectedAnswer" (change)="onOptionChangeInv3($event)"> 3.
</label>

<label *ngIf="parteIzquierda === 'inv3' && (!eliminatedOptionsInv3.includes('4') || selectedAnswer === '4')" [ngClass]="{'selected-option': selectedAnswer === '4'}">
  <input type="radio" name="answer" class="answer-option" value="4"
         [(ngModel)]="selectedAnswer" (change)="onOptionChangeInv3($event)"> 4.
</label>

<label *ngIf="parteIzquierda === 'inv3' && (!eliminatedOptionsInv3.includes('5') || selectedAnswer === '5')" [ngClass]="{'selected-option': selectedAnswer === '5'}">
  <input type="radio" name="answer" class="answer-option" value="5"
         [(ngModel)]="selectedAnswer" (change)="onOptionChangeInv3($event)"> 5.
</label>

<label *ngIf="parteIzquierda === 'inv3' && (!eliminatedOptionsInv3.includes('6') || selectedAnswer === '6')" [ngClass]="{'selected-option': selectedAnswer === '6'}">
  <input type="radio" name="answer" class="answer-option" value="6"
         [(ngModel)]="selectedAnswer" (change)="onOptionChangeInv3($event)"> 6.
</label>



  
       <label *ngIf="parteIzquierda === 'inv2'" [ngClass]="{'selected-option': selectedAnswer === '1'}">
          <input type="radio" name="answer" class="answer-option" value="1"
                 [(ngModel)]="selectedAnswer" (change)="onOptionChange($event)"> 1. Me desagrada totalmente.
        </label>

        <label *ngIf="parteIzquierda === 'inv2'" [ngClass]="{'selected-option': selectedAnswer === '2'}">
          <input type="radio" name="answer" class="answer-option" value="2"
                 [(ngModel)]="selectedAnswer" (change)="onOptionChange($event)"> 2. Me desagrada.
        </label>

        <label *ngIf="parteIzquierda === 'inv2'" [ngClass]="{'selected-option': selectedAnswer === '3'}">
          <input type="radio" name="answer" class="answer-option" value="3"
                 [(ngModel)]="selectedAnswer" (change)="onOptionChange($event)"> 3. Me es indiferente.
        </label>

        <label *ngIf="parteIzquierda === 'inv2'" [ngClass]="{'selected-option': selectedAnswer === '4'}">
          <input type="radio" name="answer" class="answer-option" value="4"
                 [(ngModel)]="selectedAnswer" (change)="onOptionChange($event)"> 4. Me gusta.
        </label>

        <label *ngIf="parteIzquierda === 'inv2'" [ngClass]="{'selected-option': selectedAnswer === '5'}">
          <input type="radio" name="answer" class="answer-option" value="5"
                 [(ngModel)]="selectedAnswer" (change)="onOptionChange($event)"> 5. Me gusta mucho.
        </label>

      </div>

      <div class="navigation">
        <button id="prev" (click)="prev()">Anterior</button>
        <button id="next" (click)="next()">Siguiente</button>
      </div>

      <p>Progreso</p>

        <div class="navigation">
            <button  (click)="salir()">Salir</button>
        </div>
      </div>
      <div class="seccionp">
        <div class="progress" role="progressbar"
             aria-label="Progreso"
             [attr.aria-valuenow]="progress"
             aria-valuemin="0"
             aria-valuemax="100">
          <div class="progress-bar bg-success" [style.height.%]="progress">
            {{ progress | number:'1.0-0' }}%
          </div>
        </div>
      </div>
    <div class="image">
      <img id="question-image" [src]="pregunta.imagen_url" alt="Imagen relacionada"  width="800" 
     height="600"
     loading="eager"
     fetchpriority="high">
    </div>

  </div>
