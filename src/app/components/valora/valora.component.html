
<div class="body">
    <br>
<form (ngSubmit)="onSubmit()">
  <div class="form-group" *ngFor="let pregunta of preguntas; let i = index">
    <label class="question-label">{{ pregunta.texto }}</label>
    <div class="rating-stars">
      <ng-container *ngFor="let star of [1,2,3]">
        <span
          class="star"
          [class.filled]="star <= pregunta.valor"
          (click)="setValor(i, star)"
        >&#9733;</span>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn results-btn">Enviar Encuesta</button>
  </div>

  <div *ngIf="enviado" class="thank-you">
    <h3>¡Gracias por tu opinión!</h3>
    <p>Tu retroalimentación es muy valiosa para nosotros.</p>
  </div>
</form>
</div>
