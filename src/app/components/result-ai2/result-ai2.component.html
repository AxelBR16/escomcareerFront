<section class="launch-container">
  <div class="launch-content">
    <div class="launch-text">
      <h1>La recomendación basada en IA:</h1>
      <h2>{{ porcentaje }}% de similitud con {{ carreraSugerida }}</h2>
      <p>"Basado en tus intereses, la IA sugiere la carrera de {{ carreraSugerida }} con un {{ porcentaje }}% de similitud."</p>
      <a [routerLink]="['/pruebasA']"  class="btn">Regresar</a>
    </div>
    <br>
    <div class="launch-image">
      <!-- Canvas donde se renderizará la gráfica de pastel -->
      <canvas id="pieChart"></canvas>
    </div>
  </div>
</section>
